<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure class="product-card">
        <img src="./assets/product.webp" alt="..." class="product-card__image">
        <figcaption class="product-card__caption">
            <header class="product-card__header">
                <h2 class="product-card__title">
                    Face mask
                </h2>
                <p class="product-card__subtitle">
                    Charcoal
                </p>
            </header>
            <footer class="product-card__footer">
                <span class="product-card__price">$19.99</span>
                <button class="product-card__button">
                    <i class="product-card__icon ri-add-line"></i>
                </button>
            </footer>
        </figcaption>
    </figure>
</body>
</html>
